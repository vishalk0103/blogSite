{% comment %} {% extends 'blog/base.html' %} {% endcomment %}
{% load static %}

    <title>My blog</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">MiniBlog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link {% block active %}{% endblock %}" aria-current="page" href="{% url 'home' %}">Home</a>
        <a class="nav-link {% block asctive %}{% endblock %}" href="{% url 'about' %}">About</a>
        <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="{% url 'contact' %}">Contact</a>
        {% if request.user.is_authenticated %}
        <a class="nav-link {% block dashboardactive %}{% endblock dashboardactive %}" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-link {% block signupactive %} {% endblock signupactive %}" href="{% url 'signup' %}">SignUp</a>
        <a class="nav-link {% block loginactive %}{% endblock loginactive %}" href="{% url 'login' %}">Login</a>
     {% endif %}
    </div>
  </div>
</nav>
    </div>
  </div>
</nav>
